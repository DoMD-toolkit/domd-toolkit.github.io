name: Professional Auto Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Minify Assets
        run: |
          mkdir -p dist/css dist/js dist/contents
          
          # 1. 拷贝资源
          cp -r db images terminal dist/ 2>/dev/null || :
          
          # 2. 压缩 JS/CSS/JSON (使用本地工具更稳定)
          for f in js/*.js; do [ -e "$f" ] || continue; fn=$(basename "$f"); npx terser "$f" -o "dist/js/$fn"; done
          for f in css/*.css; do [ -e "$f" ] || continue; fn=$(basename "$f"); npx clean-css-cli -o "dist/css/$fn" "$f"; done
          for f in contents/*.json; do [ -e "$f" ] || continue; fn=$(basename "$f"); jq -c . "$f" > "dist/contents/$fn"; done
          
          # 3. 拷贝核心文件
          cp index.html CNAME favicon.ico dist/ 2>/dev/null || :

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
